<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Presupuestos - Neum√°ticos AG</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NEUM√ÅTICOS AG</h1>
            <p>Generador de Presupuestos</p>
        </div>

        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <input type="text" id="cliente" placeholder="Nombre del cliente">
                </div>
                <div class="form-group">
                    <label for="numeroPresupuesto">N√∫mero de Presupuesto</label>
                    <input type="text" id="numeroPresupuesto" placeholder="N¬∞ 001-000123">
                </div>
                <div class="form-group">
                    <label for="fechaCreacion">Fecha de Creaci√≥n</label>
                    <input type="date" id="fechaCreacion">
                </div>
                <div class="form-group">
                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimiento">
                </div>
            </div>

            <div class="contact-info">
                <h4>Datos de Contacto (Editables)</h4>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="telefono">Tel√©fono</label>
                        <input type="text" id="telefono" value="(351) 817-6692">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="agosgulli9@gmail.com">
                    </div>
                </div>
            </div>

            <div class="items-section">
                <div class="items-header">
                    <h3>Items del Presupuesto</h3>
                    <button class="add-item-btn" onclick="addItem()">+ Agregar Item</button>
                </div>
                <div id="itemsContainer">
                    <div class="item-row">
                        <input type="text" placeholder="Descripci√≥n del servicio" class="item-desc">
                        <input type="number" placeholder="Precio" class="item-price" oninput="calculateTotals()">
                        <input type="number" placeholder="Cant." class="item-qty" value="1" oninput="calculateTotals()">
                        <input type="number" placeholder="Total" class="item-total" readonly>
                        <button class="remove-btn" onclick="removeItem(this)">√ó</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="manoDeObra">Costo Mano de Obra</label>
                <input type="number" id="manoDeObra" placeholder="0" oninput="calculateTotals()">
            </div>

            <div class="totals-section">
                <div class="totals-grid">
                    <div class="total-item">
                        <span>Repuestos total aprox.</span>
                        <span id="totalRepuestos">$0</span>
                    </div>
                    <div class="total-item">
                        <span>Mano de obra total</span>
                        <span id="totalManoObra">$0</span>
                    </div>
                </div>
                <div class="total-final">
                    <div>TOTAL: <span id="totalFinal">$0</span></div>
                </div>
            </div>

            <button class="generate-btn" onclick="generatePDF()">
                üìÑ Generar y Descargar PDF
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
